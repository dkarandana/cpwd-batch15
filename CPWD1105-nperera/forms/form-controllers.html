<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Form Controllers</title>
	</head>
	<Body>
		<form action="http://www.pace.lk/form-data.php" method="get">
			
			<fieldset>
				<legend>Personal Data</legend>
			<!--Name-->
				<lable for=f_name>First Name</lable>
				<input id="f_name" name="first_name" type="text">
				
				<lable for=l_name>Last Name</lable>
				<input id="l_name" name="last_name" type="text">
			
			<!--Gender Section-->
				<lable for=gender_male>Male</lable>
				<input id="gender_male" checked name="gender" type="radio" value="male">

				<lable for=gender_female>Female</lable>
				<input id="gender_female" name="gender" type="radio" value="female">
			</fieldset>
			
			
			<fieldset>
			<!--Credentials-->
				<legend>Credentials</legend>
				<lable for=password>Password</lable>
				<input id="password" name="password" type="password">
			</fieldset>

			<fieldset>
				<legend>OS Preference</legend>

				<lable for="os_macos">OSX</lable>
				<input id="os_macos" name=osp[] type="checkbox" value="osx">

				<lable for="os_aws">AWS</lable>
				<input id="os_aws" name=osp[] type="checkbox" value="aws">

				<lable for="os_linux">Linux</lable>
				<input id="os_linux" name=osp[] type="checkbox" value="linux">


			</fieldset>
			
			<input type="submit">
			<input type="reset">
		
		</form>
	</Body>
</html>
