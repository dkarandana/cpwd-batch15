<!DOCTYPE html>
<html>
	<head>
		<title> form control </title>
	</head>
	<body>
		<!--Method can be use as GET and POST -->
		<form action="http://www.pace.lk/form-data.php" method=post>
			<!--Get can see the request and Post cant see-->
			<input type="hidden" name="hotel_id" value="cinoman_grand"/>
			<fieldset>
			
				<legend>Personal Details</legend>
				
				<label for="firstname">First Name</label>
				<input placeholder="firstname" name="first_name" type="text"
				
				<label for="lastname">Last Name</label>
				<input placeholder="lastname" name="last_name" type="text">
				
				<label for="gender_male">Male</label>
				<input id="gender_male" name="gender" type="radio" value="male">
				
				<label for="gender_female">Female</label>
				<input id="gender_female" name="gender" type="radio" value="female">
				
				
			
			</fieldset>
			 
			<fieldset>
			
				<legend>Credentials</legend>
			
				<label for="password">Password</label>
				<input id="password" name="password" type="password">
				
			
			</fieldset>
			
			<fieldset>
                <legend>OS Preference</legend>

                <label for="os_macos">OSX</label>
                <input id="os_macos" name="osp[]" value="osx" type="checkbox">

                <label for="os_aws">AWS</label>
                <input id="os_aws" name="osp[]" value="aws" type="checkbox">

                <label for="os_linux">Linux</label>
                <input id="os_linux" name="osp[]" value="linux" type="checkbox">

                <label for="os_windows">Windows</label>
                <input id="os_windows" name="osp[]" value="windows" type="checkbox">

            </fieldset>
			
			<fieldset>
			
				<legend>Student CPMD Account</legend>
				
			<select name="batch_number"> 
				<optgroup label="Beginer">
					<option value="batch_01"> Batch 01 </option>
					<option value="batch_02"> Batch 02 </option>
					<option value="batch_03" disabled> Batch 03 </option>
					<option value="batch_04"> Batch 04 </option>
					<option value="batch_05" selected> Batch 05 </option>
				</optgroup >
				
				<optgroup label="Advance">
					<option value="batch_advprg_01">Advanced class 1</option>
                    <option value="batch_advprg_02">Advanced class 2</option>
                    <option value="batch_advprg_03">Advanced class 2</option>
				</optgroup>
			</select>	
			
			</fieldset>
			
			
			<textarea name="comment" col="52 rows="10">
				
			</textarea>	
			
			<input type="file">
			
			<input type="submit" value="submit1"> 
			<input type="reset">
			
		</form>
