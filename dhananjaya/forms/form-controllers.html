<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Controllers</title>
    </head>
    <body>
    
        <form action="http://www.pace.lk/form-data.php" method="get">

            <fieldset>
                <legend>Personal Data</legend>

                <label for="firstname">First Name</label>
                <input id="firstname" name="first_name" type="text">
            
                <label for="lastname">Last Name</label>
                <input id="lastname" name="last_name" type="text">

                <!-- Gender Section -->
                Gender
                <label for="gender_male">Male</label> 
                <input id="gender_male" checked name="gender" type="radio" value="male">
                
                <label for="gender_female">Female</label> 
                <input id="gender_female" name="gender" type="radio" value="female">
            </fieldset>

            <fieldset>
                <legend>Credentials</legend>
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
            </fieldset>

            <fieldset>
                <legend>OS Preference</legend>

                <label for="os_macos">OSX</label>
                <input id="os_macos" name="osp[]" value="osx" type="checkbox">

                <label for="os_aws">AWS</label>
                <input id="os_aws" name="osp[]" value="aws" type="checkbox">

                <label for="os_linux">Linux</label>
                <input id="os_linux" name="osp[]" value="linux" type="checkbox">

                <label for="os_windows">Windows</label>
                <input id="os_windows" name="osp[]" value="windows" type="checkbox">

            </fieldset>


            

            
            

           

            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
