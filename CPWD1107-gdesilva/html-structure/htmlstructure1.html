<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Structures</title>
	</head>
	<body>
		<header>
			HEADER
		</header>
		<div id="content">
			<div class="left-pane pane">
				<h3> News</h3>
		<ul>
			<li>Thunder Storm reported in Galle</li>
			<li>Sri Lanka vs England T20</li>
			<li>Fuel price will increase again</li>
		</ul>		
			</div>
			<div class="main -content">Main Content</div>
			<div class="right-pane pane">
				Right Pane
			</div>
		</div>
		<footer>
			FOOTER
		</footer>
	</body>
</html>
